<body onclick="activeElement_function()">
    <h2>HTML DOM activeElement Property</h2>
    <input type="text"value="an input field">
    <button>activeElement</button>
    <p id="activeElement_demo"></p>
    <script>
        function activeElement_function() {
            var variable_activeElement = document.activeElement.tagName;
            document.getElementById("activeElement_demo").innerHTML = variable_activeElement;
        }
    </script>

</body>
