<body>
    <p>Boolean constructor property method</p>
    <p id="demo_constructor"></p>
    <script>
        var bool = false;
        document.getElementById("demo_constructor").innerHTML = bool.constructor;

    </script>

    <h2>Boolean prototype property</h2>
    <button onclick="prototype_function()">prototype</button>
    <p id="demo_prototype"></p>
    <script>
        Boolean.prototype.mycolor = function () {
            if (this.valueOf() == true) {
                return "green";
            }
            else {
                return "red";
            }
        };
        function prototype_function() {
            var variable = false;
            document.getElementById("demo_prototype").innerHTML = variable.mycolor();
        }
    </script>

    <h2>Boolean valueof() method</h2>
    <button onclick="valueof_function()">valueof()</button>
    <p id="demo_valueof"></p>
    <script>
        function valueof_function() {
            var bool = false;
            var counter = bool.valueOf();

        }
    </script>
