    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h2>HTML DOM console.assert() Method</h2>
    <script>
        console.assert(document.getElementById("demo"),"you have no element with ID 'demo'");
    </script>

    <h2>HTML DOM console.clear() Method</h2>
    <button onclick="clear_function()">console.clear()</button>
    <script>
        console.log("hellow! press the button to clear the console !");
        function clear_function(){
            console.clear();
        }
    </script>
    <h2>HTML DOM console.count() Method</h2>
    <script>
        for(i=0;i<10;i++){
            console.count();
        }
    </script>

</body>
