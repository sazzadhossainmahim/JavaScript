<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Geolocation coordinates Property</h2>
    <button onclick="coordinate_function()">coordinates </button>
    <p id="coordinated_demo"></p>
    <script>
        var coordinate_variable = document.getElementById("coordinated_demo");

        function coordinate_function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else {
                coordinate_variable.innerHTML = "Geolocation is ";
            }
        }

        function showPosition(position) {
            coordinate_variable.innerHTML = "Latitude:" + position.coords.latitude +
                "<br>Longitude:" + position.coords.longitude;
        }
    </script>
