<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array concat Method</h1>
    <button onclick="concat()">Try it</button>
    <p id="a"></p>
    <script>
        function concat() {
            var a = ["sazzad hossain", "mim"];
            var b = ["abdc", "cdef"];
            var c = a.concat(b);
            document.getElementById("a").innerHTML = c;

        }
    </script>
    <button onclick="copywithin()">copywithin</button>
    <p id="copywithin_element"></p>
    <script>
        var fruits = ["a", "b", "c", "d"];
        document.getElementById("copywithin_element").innerHTML = fruits;

        function copywithin() {
            document.getElementById("copywithin_element").innerHTML = fruits.copyWithin(2, 0);
        }
    </script>

    <button>entires</button>
    <p id="demo_entries"></p>

    <script>
        var a = ["a", "b", "c", "d"];
        var b = a.entries();

        for (x of b) {
            document.getElementById("demo_entries").innerHTML += x + "<br>";

        }
    </script>

    <button onclick="every_elemen_function()">Every()</button>
    <p id="every_property"></p>
    <script>
        var ages = [32, 33, 16, 40];

        function every_element_ages(age) {
            return age >= 18;
        }

        function every_elemen_function() {
            document.getElementById("every_property").innerHTML = ages.every(every_element_ages);
        }
    </script>

    <h1>array fill()</h1>
    <button onclick="array_fill_function()">array fill()</button>
    <p id="array_fill"></p>
    <script>
        var fruits = ["Banana", "kola", "apel", "Mango"];
        document.getElementById("array_fill").innerHTML = fruits;

        function array_fill_function() {
            document.getElementById("array_fill").innerHTML = fruits.fill("mahim");
        }
    </script>

    <h2>array filter method</h2>
    <button onclick="array_filter()">Array_filter</button>
    <p id="array_filter"></p>
    <script>
        var ages = ["32", "21", "22"];

        function checkadult(age) {
            return age => 21;
        }
        function array_filter() {
            document.getElementById("array_filter").innerHTML = ages.filter(checkadult);
        }
    </script>

    <h2>Array find method</h2>
    <button onclick="my_method()">Array_find</button>
    <p id="find_method">

    </p>
    <script>
        var ages = ["19", "1", "3"];
        function chaeck_ages(age) {
            return age >= 18;
        }
        function my_method() {
            document.getElementById("find_method").innerHTML = ages.find(chaeck_ages);
        }
    </script>

    <h2>Array find_Index method</h2>
    <button onclick="find_Index()">find_Index</button>
    <p id="findindex_property"></p>
    <script>
        var ages = ["2", "3", "5"];

        function check_age(age) {
            return age >= 5;
        }
        function find_Index() {
            document.getElementById("findindex_property").innerHTML = ages.findIndex(check_age);
        }
    </script>


    <h2>Array for_each method</h2>
    <p>List all array items, with keys and values:</p>
    <p id="foreach_demo"></p>

    <script>
        var fruits = ["apple", "orange", "chery"];
        fruits.forEach(foreach_function);
        function foreach_function(items, index) {
            document.getElementById("foreach_demo").innerHTML += index + ":" + items + "<br>";
        }
    </script>


    <h2>Array form method</h2>
    <p id="form_demo"></p>
    <script>
        var array = Array.from("ABCDEFGHIJKL")
        document.getElementById("form_demo").innerHTML = array;
    </script>

    <h2>Array includes Mehtod</h2>
    <p>checks contain is available</p>
    <p id="includes_demo"></p>
    <script>
        var fruits = ["Banana", "mango", "apple"];
        var n = fruits.includes("mango");

        document.getElementById("includes_demo").innerHTML = n;    
    </script>
    <h2>array indexof method</h2>
    <button onclick="indexof_function()">indexof</button>
    <div id="indexof_demo"></div>
    <script>
        function indexof_function() {
            var fruits = ["banana", "Orange", "apple"];
            var a = fruits.indexOf("apple");
            document.getElementById("indexof_demo").innerHTML = a;
        }
    </script>


</body>

<body>

    <h2>array isarray method</h2>
    <button onclick="isarray_function()">isarray</button>
    <p id="isarray_demo"></p>

    <script>
        function isarray_function() {
            var fruits = ["banana", "orange", "apple"];
            var x = document.getElementById("isarray_demo");
            x.innerHTML = Array.isArray(fruits);
        }
    </script>
</body>

</html>
