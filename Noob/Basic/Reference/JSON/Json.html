<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <h2>Json parse</h2>
    <p id="parse_demo"></p>
    <script>
       var obj = JSON.parse('{"firstName":"Jhon","lastName":"mahim"}');

        document.getElementById("parse_demo").innerHTML = obj.firstName;

    </script>
    <h2>Json stringfy() method</h2>
    <p id="stringfy_demo"></p>
    <script>
        var obj= {"name":"mahim","age":30,"city":"newyour"};
        var myjson = JSON.stringify(obj);
        document.getElementById("stringfy_demo").innerHTML = myjson;
    </script>
</body>

</html>
