<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h2>javascript getdate() method</h2>
    <button onclick="getdate_function()">getdate()</button>
    <p id="getdate_demo"></p>
    <script>
        function getdate_function(){
            var variable_date= new Date();
            var variable_show= variable_date.getDate();
            document.getElementById("getdate_demo").innerHTML = variable_show;
        }

    </script>
    <h2></h2>
</body>
</html>
