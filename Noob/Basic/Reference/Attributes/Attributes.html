<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>The attr.isId Methods</h1>
<p id="attr_isId_demo"></p>
<button onclick="attr_isId_Function()">attr_isId</button>
<script>
    function attr_isId_Function() {
        var x = document.getElementById("attr_isId_demo");
        x.innerHTML = x.attributes[0].isId;
    }
</script>



<p>The attr.name property</p>
<button onclick="attrname_function()">attr.name</button>
<p id="attrname_demo"></p>

<script>
    function attrname_function() {
        var btn = document.getElementsByTagName("BUTTON")[0];
        var x = btn.attributes[0].name;
        document.getElementById("attrname_demo").innerHTML = x;
    }

</script>

<h2>HTML DOM value Property ---- attr.value()</h2>
<button onclick="attrvalue_funciton()">attr.value</button>
<p id="attrvalue_demo"></p>
<script>
    function attrvalue_funciton() {
        var button = document.getElementsByTagName("BUTTON")[0];
        var value = button.attributes[0].value;
        document.getElementById("attrvalue_demo").innerHTML = value;
    }
</script>

<h2>attr.specified</h2>
<button onclick="specified_function()">attr.specified()</button>
<p id="spcified_demo"></p>
<script>
    function specified_function() {
        var specified_variable = document.getElementsByTagName("button")[0];
        var put = specified_variable.getAttributeNode("onclick").specified;
        document.getElementById("spcified_demo").innerHTML = put;
    }


</script>

<h2>HTML DOM getNamedItem() Method</h2>
<button onclick=" getnameditem_function()">getNamedItem()</button>
<p id="getnameditem_demo"></p>
<script>

    function getnameditem_function() {
        var variable_a = document.getElementsByTagName("BUTTON")[0];
        var variable_x = variable_a.attributes.getNamedItem("onclick").value;
        document.getElementById("getnameditem_demo").innerHTML = variable_x;
    }

</script>
<h2>HTML DOM item() Method</h2>
<button onclick="item_function()"> item()</button>
<p id="item_demo"></p>
<script>
    function item_function() {
        var variable_a = document.getElementsByTagName("button")[0];
        var variable_x = variable_a.attributes.item(0).name;
        document.getElementById("item_demo").innerHTML = variable_x;
    }
</script>
<h2>HTML DOM length Property</h2>
<button onclick="length_function()">length()</button>
<p id="length_demo"></p>
<script>
    function length_function() {
        var variable_x = document.getElementsByTagName("button")[0].attributes.length;
        document.getElementById("length_demo").innerHTML = variable_x;
    }
</script>
<h2>HTML DOM removeNamedItem() Method</h2>

<input type="button" value="mahim">

<button onclick="removenamedited_function()">removeNamedItem()</button>
<script>
    function removenamedited_function() {
        var btn = document.getElementsByTagName("INPUT")[0];
        btn.attributes.removeNamedItem("type");
    }
</script>

<h2>HTML DOM setNamedItem() Method</h2>
<style>
    .democlass {
        color: red;
    }
</style>
<h1>hellow</h1>

<button onclick="setNamedItem_function()">setNamedItem()</button>

<script>

    function setNamedItem_function() {
        var h = document.getElementsByTagName("h1")[1];
        var typ = document.createAttribute("class");
        typ.value = "democlass";
        h.attributes.setNamedItem(typ);
    }


</script>
</body>

</html>
