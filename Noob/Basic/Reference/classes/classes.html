<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript classes method</title>

</head>

<body>
    <h2>javascript constructor() method</h2>
    <p id="constructor_demo"></p>
    <script>
        class car {
            constructor(brand) {
                this.carname = brand;
            }
        }
        mycar = new car("ford");
        document.getElementById("constructor_demo").innerHTML = mycar.carname;

    </script>
    <h2>class extends keyword</h2>
    <p id="extend_demo"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }

            present() {
                return 'i have a ' + this.carname;
            }
        }

        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ',it is a ' + this.model;
            }
        }
        mycar = new Model("Ford", "Mustang");
        document.getElementById("extend_demo").innerHTML = mycar.show();

    </script>

    <body>
        <h2>Class Static Method</h2>
        <p id="static_demo"></p>
        <script>
            class Car {
                constructor(brand) {
                    this.carname = brand;
                }
                static hello() {
                    return "mahim";
                }
            }

            mycar = new Car("Ford");
            document.getElementById("static_demo").innerHTML = Car.hello();
        </script>


        <h2>Class super method()</h2>
        <p id="demo"></p>

        <script>
        class Car {
          constructor(brand) {
            this.carname = brand;
          }
          present() {
            return 'I have a ' + this.carname;
          }
        }
        
        class Model extends Car {
          constructor(brand, mod) {
            super(brand);
            this.model = mod;
          }
          show() {
            return this.present() + ', it is a ' + this.model;
          }
        }
        
        mycar = new Model("Ford", "Mustang");
        document.getElementById("demo").innerHTML = mycar.show();
        </script>

    </body>
</body>

</html>
